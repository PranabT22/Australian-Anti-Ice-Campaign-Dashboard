<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bitrix67 — Inbox</title>
  <meta name="description" content="Your unified communication hub">
  <meta name="author" content="Gregry Pike">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* CSS Reset and Base Styles */
    html, body, div, span, applet, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, acronym, address, big, cite, code, del, dfn, em, img, ins, kbd, q, s, samp, small, strike, strong, sub, sup, tt, var, b, u, i, center, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td, article, aside, canvas, details, embed, figure, figcaption, footer, header, hgroup, menu, nav, output, ruby, section, summary, time, mark, audio, video {
      margin: 0;
      padding: 0;
      border: 0;
      font-size: 100%;
      font: inherit;
      vertical-align: baseline;
    }

    article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section {
      display: block;
    }

    body {
      line-height: 1;
      background: #4B83C0;
      font-family: 'Arial', sans-serif;
      color: rgba(255, 255, 255, 0.75);
    }

    ol, ul {
      list-style: none;
    }

    blockquote, q {
      quotes: none;
    }

    blockquote:before, blockquote:after, q:before, q:after {
      content: '';
      content: none;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
    }

    /* Custom Styles */
    body {
      -webkit-text-size-adjust: none;
      line-height: 1.75;
      font-size: 16.5pt;
    }

    @media screen and (max-width: 1680px) {
      body {
        font-size: 13pt;
      }
    }

    @media screen and (max-width: 1280px) {
      body {
        font-size: 12pt;
      }
    }

    @media screen and (max-width: 360px) {
      body {
        font-size: 11pt;
      }
    }

    a {
      transition: color 0.2s ease, border-bottom-color 0.2s ease;
      border-bottom: dotted 1px rgba(255, 255, 255, 0.35);
      color: inherit;
      text-decoration: none;
    }

    a:hover {
      border-bottom-color: transparent;
      color: #ffffff;
    }

    strong, b {
      color: #ffffff;
      font-weight: bold;
    }

    /* Header Styles */
    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #5899E0;
      padding: 1.2em 2em;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
      color: #ffffff;
    }

    nav ul {
      display: flex;
      gap: 1.5em;
    }

    nav a {
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.8em;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      border-bottom: none;
      transition: color 0.3s ease;
    }

    nav a:hover, nav a.active {
      color: #ffffff;
    }

    .header-buttons {
      display: flex;
      gap: 1em;
    }

    /* Button Styles */
    .button {
      appearance: none;
      transition: border-color 0.2s ease;
      background-color: transparent;
      border: solid 1px rgba(255, 255, 255, 0.15) !important;
      border-radius: 3em;
      color: #ffffff !important;
      cursor: pointer;
      display: inline-block;
      font-size: 0.7em;
      font-weight: bold;
      height: 3.5em;
      letter-spacing: 0.1em;
      line-height: 3.5em;
      outline: 0;
      padding: 0 2em;
      text-align: center;
      text-decoration: none;
      text-transform: uppercase;
      white-space: nowrap;
      position: relative;
      overflow: hidden;
    }

    .button:after {
      transform: scale(0.25);
      pointer-events: none;
      transition: opacity 0.2s ease, transform 0.2s ease;
      background: #ffffff;
      border-radius: 3em;
      content: '';
      height: 100%;
      left: 0;
      opacity: 0;
      position: absolute;
      top: 0;
      width: 100%;
    }

    .button.primary {
      background-color: #ffffff;
      color: #4B83C0 !important;
    }

    .button.primary:after {
      display: none;
    }

    .button:hover {
      border-color: rgba(255, 255, 255, 0.55) !important;
    }

    .button:hover:after {
      opacity: 0.05;
      transform: scale(1);
    }

    /* Inbox Styles */
    .inbox {
      max-width: 800px;
      margin: 2em auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    }

    .inbox h2 {
      text-align: center;
      color: #ffffff;
      font-size: 2em;
      margin-bottom: 1em;
      font-weight: bold;
    }

    .message {
      background-color: rgba(255, 255, 255, 0.1);
      margin-top: 1.5em;
      padding: 1.5em;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .message:hover {
      background-color: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
    }

    .username {
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 0.5em;
      font-size: 1.1em;
    }

    .back-button {
      display: inline-block;
      margin-bottom: 2em;
      padding: 0 2em;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      text-decoration: none;
      border-radius: 3em;
      height: 3.5em;
      line-height: 3.5em;
      font-size: 0.7em;
      font-weight: bold;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      transition: all 0.3s ease;
      border: solid 1px rgba(255, 255, 255, 0.15);
    }

    .back-button:hover {
      background-color: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.35);
    }

    /* Footer */
    footer {
      background-color: #070707dd;
      padding: 3em 2em;
      text-align: center;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      margin-top: 3em;
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
    }

    .copyright {
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.9em;
      margin-top: 2em;
    }

    /* Responsive Design */
    @media screen and (max-width: 980px) {
      .inbox {
        margin: 2em;
        padding: 1.5em;
      }
    }

    @media screen and (max-width: 736px) {
      #header {
        flex-direction: column;
        padding: 1em;
      }
      
      nav {
        margin: 1em 0;
      }
      
      nav ul {
        flex-wrap: wrap;
        justify-content: center;
      }
      
      .header-buttons {
        margin-top: 1em;
      }
      
      .inbox {
        margin: 1em;
        padding: 1em;
      }
      
      .inbox h2 {
        font-size: 1.5em;
      }
    }

    @media screen and (max-width: 480px) {
      .button {
        padding: 0 1.5em;
        font-size: 0.6em;
      }
      
      .back-button {
        padding: 0 1.5em;
        font-size: 0.6em;
      }
    }
  </style>
</head>
<body>
  <header id="header">
    <div class="logo">Bitrix<span>67</span></div>
    <nav>
      <ul>
        <li><a href="index.html">Product</a></li>
        <li><a href="forms.html">Forms</a></li>
        <li><a href="#resources">Resources</a></li>
        <li><a href="pandp.html">Policy and Procedures</a></li>
        <li><a href="messageboard.html">Message Board</a></li>
        <li><a href="#eLearging">e-Learning</a></li>
        <li><a href="#about">About Us</a></li>
      </ul>
    </nav>
    <div class="header-buttons">
      <a href="login.html" class="button">Login</a>
      <a href="inbox.html" class="button primary">Inbox</a>
    </div>
  </header>

  <div class="inbox">
    <a href="beatrix67.html" class="back-button">⬅ Back to Main Page</a>
    <h2>Inbox</h2>
    <div id="messageList"></div>
  </div>

  <footer>
    <div class="footer-content">
      <div class="logo">Bitrix<span>67</span></div>
      <p>Your all-in-one workplace solution</p>
      <div class="copyright">
        &copy; 2023 Bitrix67. All rights reserved.
      </div>
    </div>
  </footer>

  <script>
    const messageList = document.getElementById('messageList');

    // Load messages from localStorage
    const messages = JSON.parse(localStorage.getItem('messages')) || [];

    messages.reverse().forEach(msg => {
      const div = document.createElement('div');
      div.className = 'message';

      const userDiv = document.createElement('div');
      userDiv.className = 'username';
      userDiv.textContent = msg.username;

      const msgDiv = document.createElement('div');
      msgDiv.textContent = msg.text;

      div.appendChild(userDiv);
      div.appendChild(msgDiv);

      messageList.appendChild(div);
    });
  </script>
</body>
</html>
